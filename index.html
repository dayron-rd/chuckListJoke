<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            rel="shortcut icon"
            href="./img/sonriente.png"
            type="image/x-icon"
        />
        <title>Chuck Norris Jokes</title>
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <main>
            <h1>Chuck Norris Jokes</h1>
            <div class="rowDiv">
                <img src="./img/chuck_norris_joke.webp" alt="" />
                <div class="buttonsControl">
                    <button id="fetchJoke">Get Joke</button>
                    <button id="recoverJokes">Recover Jokes</button>
                    <button id="removeAllJokes">Remove all Jokes</button>
                </div>
            </div>
            <div class="jokeContainer" id="container">
                <!--  Jokes will be displayed here  -->
            </div>
            <div class="chartContainer">
                <canvas id="jokeCanva"></canvas>
            </div>
        </main>
    </body>
</html>
